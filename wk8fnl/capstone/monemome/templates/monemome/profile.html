<!-- monemome/templates/monemome/profile.html -->
{% extends 'monemome/layout.html' %}

{% block content %}
<h2>User Profile</h2>
<p>Username: {{ user.username }}</p>
<p>Email: {{ user.email }}</p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update</button>
</form>

<a href="{% url 'password_change' %}">Change Password</a>

{% endblock %}
