{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Listings in {{ category }}</h2>
    <ul>
        {% for listing in listings %}
            <li>
                <a href="{% url 'listing_detail' listing.pk %}">{{ listing.title }}</a>
                - Current Price: {{ listing.highest_bid|default:listing.starting_bid }}
            </li>
        {% empty %}
            <li>No listings in this category.</li>
        {% endfor %}
    </ul>
{% endblock %}
