{% extends "network/layout.html" %}

{% block body %}
    <h1>{{ user.username }}'s Profile</h1>
    <p>{{ followers }} followers</p>
    <p>{{ following }} following</p>

    <!-- Display posts -->
    {% for post in posts %}
        <div class="post">
            <p>{{ post.content }}</p>
            <small>Posted on {{ post.timestamp }}</small>
        </div>
    {% endfor %}
{% endblock %}
