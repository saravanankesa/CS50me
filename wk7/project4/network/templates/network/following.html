{% extends "network/layout.html" %}


{% block body %}
    <div class="container">
        <h2>Following</h2>
        {% if posts %}
            {% for post in posts %}
                <div class="post">
                    <h3>{{ post.creator.username }}</h3>
                    <p>{{ post.content }}</p>
                    <small>Posted on {{ post.timestamp }}</small>
                </div>
            {% endfor %}
        {% else %}
            <p>You are not following anyone yet.</p>
        {% endif %}
    </div>
{% endblock %}
