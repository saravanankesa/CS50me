{% extends "network/layout.html" %}

{% block body %}
    <div class="container">
        <h2>All Posts</h2>
        {% for post in posts %}
            <div class="post">
                <h3>{{ post.creator.username }}</h3>
                <p>{{ post.content }}</p>
                <small>Posted on {{ post.timestamp }}</small>
            </div>
        {% endfor %}
    </div>

    {% if user.is_authenticated %}
        <div class="new-post-form">
            <h2>New Post</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    {% endif %}
{% endblock %}
