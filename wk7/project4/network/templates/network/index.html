{% extends "network/layout.html" %}

{% block body %}
    <div class="container">
        <h2>All Posts</h2>
        {% for post in posts %}
            <div class="post">
                <h3>{{ post.creator.username }}</h3>
                <p>{{ post.content }}</p>
                <small>Posted on {{ post.timestamp }}</small>
            </div>
        {% endfor %}
    </div>
{% endblock %}
