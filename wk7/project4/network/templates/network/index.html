{% extends "network/layout.html" %}

{% block body %}
    {% if user.is_authenticated %}
        <div class="new-post-form">
            <h2>New Post</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    {% endif %}

    <div class="posts">
        <h2>All Posts</h2>
        {% for post in posts %}
            <div class="post">
                <strong>{{ post.creator.username }}</strong>
                <p>{{ post.content }}</p>
                <small>Posted on {{ post.timestamp }}</small>
                <!-- Likes will be implemented later -->
            </div>
        {% endfor %}
    </div>
{% endblock %}
