{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Welcome, {{ user.username }}!</h2>
    <a href="{% url 'create_listing' %}">Create a New Listing</a>
  <h3>Latest Listings:</h3>
  <ul>
    {% for listing in latest_listings %}
      <li><a href="{% url 'listing_detail' listing.pk %}">{{ listing.title }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
